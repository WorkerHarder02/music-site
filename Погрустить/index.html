<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="array">Все треки в вашей библиотеке:</div>
    <div class=current>
        <h2>Всего количество треков в библиотеке:<span class="span"></span></h2>
    </div>

    <div class="button">
        <div class="left_arrow"><img src="images/left2.png" alt=""></div>
        <div class="button_main"><button id="button"><img src="images/Gatts.jpg" alt=""></button></div>
        <div class="right_arrow"><img src="images/right5.png" alt=""></div>
        <div class="current_time"><span class="min_time">00:</span><span class="sec_time">00;</span></div>
    </div>
    <div class="button_wrapper">

        <button id="minuse"><img id="minuse_img" src="images/минус.jpg" alt=""></button>
        <button id="plus"><img id="plus_img" src="images/plus.png" alt=""></button>
        <button id="pause"><img id="pause_img" src="images/pause.png" alt=""></button>
        <div class="circle"> </div>
    </div>
    <div class="other">
        <div class="audio_volume">Громкость: 10%</div>
        <div class="range">Продолжительность вашей музыки-<span class="min">00:</span><span class="sec">00</span>


        </div>
        <div class="now"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
